<h1 class="mt-4">Beneficiarios</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ beneficiario.id ? 'Edição' : 'Cadastro' }}</li>
</ol>
<div class="container">
    <form #beneficiarioForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    beneficiario salvo/atualizado com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{ erro }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome: *</label>
                    <input type="text" class="form-control" [(ngModel)]="beneficiario.nome" name="nome" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF: *</label>
                    <input type="text" class="form-control" [(ngModel)]="beneficiario.cpf" name="cpf" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label>Idade: *</label>
                    <input type="number" class="form-control" [(ngModel)]="beneficiario.idade" name="idade" />
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label>Email: *</label>
                    <input type="email" class="form-control" [(ngModel)]="beneficiario.email" name="email" />
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label>Plano: *</label>
                    <select class="form-control" [(ngModel)]="beneficiario.plano" name="plano">
                        <option value="">Selecione um plano</option>
                        <option *ngFor="let plano of planos" [value]="plano.id">{{ plano.nome }}</option>
                    </select>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success" *ngIf="!beneficiario.id">
                    <i class="fa fa-save"></i> Salvar
                </button>

                <button type="submit" class="btn btn-primary" *ngIf="beneficiario.id">
                    <i class="fa fa-sync-alt"></i> Atualizar
                </button>

                <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>

        </div>
    </form>
</div>
